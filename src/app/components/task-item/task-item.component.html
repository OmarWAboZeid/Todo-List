<div class="task" 
[ngClass]="{ reminder: !task.reminder, notreminder: task.reminder  }"
(dblclick)="onToggle(task)">
<!-- add multiple ngClasses according to a boolean -->
    <h3>{{task.text}}
        <fa-icon (click)="onDelete(task)" [ngStyle]="{'color':'red'}" [icon]="faTimes"></fa-icon>
    </h3>
    <p>{{task.day}}</p>
</div>
